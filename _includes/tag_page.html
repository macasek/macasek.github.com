{% if page.feed_tags contains page.tag %}
<a href='/tag/{{page.tag}}.xml' class='float-right'><img src='/images/subscribe.png' alt='Subscribe to XML Feed'/></a>
{% endif %}
<h3>Posts Tagged With '{{page.tag}}'</h3>
<table class='post-list'>
{% for post in site.posts %}
  {% if post.tags contains page.tag %}
    <tr>
      <th><a href='{{ post.url }}'>{{ post.title }}</a></th>
      <td>{{ post.date | date_to_string }}</td>
      <td><a href='{{post.url}}#disqus_thread'>Comments</a></td>
    </tr>
  {% endif %}
{% endfor %}
</table>
